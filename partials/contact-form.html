<form id="contact-form" class="contact-form" action="contact.php" method="POST">
  <div class="form-message"></div>
  
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>
  </div>
  
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
  </div>
  
  <div class="form-group">
    <label for="subject">Subject</label>
    <input type="text" id="subject" name="subject">
  </div>
  
  <div class="form-group">
    <label for="message">Message</label>
    <textarea id="message" name="message" required></textarea>
  </div>
  
  <button type="submit" class="cta-button submit-btn">
    <span class="btn-text">Send Message</span>
    <span class="btn-loading" style="display:none;">Sending...</span>
  </button>
</form>

<script>
  document.getElementById('contact-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const form = this;
    const formMessage = form.querySelector('.form-message');
    const submitBtn = form.querySelector('.submit-btn');
    const btnText = submitBtn.querySelector('.btn-text');
    const btnLoading = submitBtn.querySelector('.btn-loading');
    
    // Show loading state
    btnText.style.display = 'none';
    btnLoading.style.display = 'inline-block';
    
    // Collect form data
    const formData = new FormData(form);
    
    // Send form data via fetch
    fetch(form.action, {
      method: 'POST',
      body: formData
    })
    .then(response => response.text())
    .then(data => {
      // Show success message
      formMessage.innerHTML = '<div class="alert alert-success">Thank you! Your message has been sent.</div>';
      form.reset();
    })
    .catch(error => {
      // Show error message
      formMessage.innerHTML = '<div class="alert alert-error">Something went wrong. Please try again later.</div>';
    })
    .finally(() => {
      // Reset button state
      btnText.style.display = 'inline-block';
      btnLoading.style.display = 'none';
    });
  });
</script>
